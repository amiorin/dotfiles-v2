after-login-command = []
after-startup-command = []
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

[workspace-to-monitor-force-assignment]
10 = 'secondary'

[mode.main.binding]
cmd-f11 = 'resize smart -50'
cmd-f12 = 'resize smart +50'
cmd-f13 = 'focus left'
cmd-f16 = 'focus right'

cmd-f1 = 'workspace 1'
cmd-f2 = 'workspace 2'
cmd-f3 = 'workspace 3'
cmd-f4 = 'workspace 4'
cmd-f5 = 'workspace 5'
cmd-f6 = 'workspace 6'
cmd-f7 = 'workspace 7'
cmd-f8 = 'workspace 8'
cmd-f9 = 'workspace 9'
cmd-f10 = 'workspace 10'

cmd-f17 = 'mode service'

cmd-ctrl-f1 = 'move-node-to-workspace 1'
cmd-ctrl-f2 = 'move-node-to-workspace 2'
cmd-ctrl-f3 = 'move-node-to-workspace 3'
cmd-ctrl-f4 = 'move-node-to-workspace 4'
cmd-ctrl-f5 = 'move-node-to-workspace 5'
cmd-ctrl-f6 = 'move-node-to-workspace 6'
cmd-ctrl-f7 = 'move-node-to-workspace 7'
cmd-ctrl-f8 = 'move-node-to-workspace 8'
cmd-ctrl-f9 = 'move-node-to-workspace 9'
cmd-ctrl-f10 = 'move-node-to-workspace 10'

[mode.service.binding]
cmd-f17 = 'mode main'
esc = ['reload-config', 'mode main']
# (a)lternate layout
cmd-f1 = ['layout accordion tiles', 'mode main']
# (s)end to next monitor
cmd-f2 = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next', 'mode main']
# (d)isable
cmd-f3 = ['layout floating tiling', 'mode main']
# (f)ullscreen
cmd-f4 = ['fullscreen', 'mode main']
# (r)eset
cmd-f9 = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

cmd-f13 = ['focus up', 'mode main']
cmd-f16 = ['focus down', 'mode main']

left = 'exec-and-forget skhd -k "home"'
down = 'exec-and-forget skhd -k "pagedown"'
up = 'exec-and-forget skhd -k "pageup"'
right = 'exec-and-forget skhd -k "end"'

1 = 'exec-and-forget skhd -k "f1"'
2 = 'exec-and-forget skhd -k "f2"'
3 = 'exec-and-forget skhd -k "f3"'
4 = 'exec-and-forget skhd -k "f4"'
5 = 'exec-and-forget skhd -k "f5"'
6 = 'exec-and-forget skhd -k "f6"'
7 = 'exec-and-forget skhd -k "f7"'
8 = 'exec-and-forget skhd -k "f8"'
9 = 'exec-and-forget skhd -k "f9"'
0 = 'exec-and-forget skhd -k "f10"'
