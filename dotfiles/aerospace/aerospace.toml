after-login-command = []
after-startup-command = []
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

[workspace-to-monitor-force-assignment]
10 = 'secondary'

[mode.main.binding]
f11 = 'resize smart -50'
f12 = 'resize smart +50'

f13 = 'focus left'
f16 = 'focus right'

f1 = 'workspace 1'
f2 = 'workspace 2'
f3 = 'workspace 3'
f4 = 'workspace 4'
f5 = 'workspace 5'
f6 = 'workspace 6'
f7 = 'workspace 7'
f8 = 'workspace 8'
f9 = 'workspace 9'
f10 = 'workspace 10'

f17 = 'mode service'

ctrl-f1 = 'move-node-to-workspace 1'
ctrl-f2 = 'move-node-to-workspace 2'
ctrl-f3 = 'move-node-to-workspace 3'
ctrl-f4 = 'move-node-to-workspace 4'
ctrl-f5 = 'move-node-to-workspace 5'
ctrl-f6 = 'move-node-to-workspace 6'
ctrl-f7 = 'move-node-to-workspace 7'
ctrl-f8 = 'move-node-to-workspace 8'
ctrl-f9 = 'move-node-to-workspace 9'
ctrl-f10 = 'move-node-to-workspace 10'

[mode.service.binding]
f17 = ['workspace-back-and-forth', 'mode main']
esc = ['reload-config', 'mode main']
# (a)lternate layout
f1 = ['layout accordion tiles', 'mode main']
# (s)end to next monitor
f2 = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next', 'mode main']
# (d)isable
f3 = ['layout floating tiling', 'mode main']
# (f)ullscreen
f4 = ['fullscreen', 'mode main']
# (r)eset
f8 = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

f13 = ['focus up', 'mode main']
f16 = ['focus down', 'mode main']

left = 'move left'
down = 'move down'
up = 'move up'
right = 'move right'
