after-login-command = []
after-startup-command = []
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

[workspace-to-monitor-force-assignment]
10 = 'secondary'

[mode.main.binding]
# See: https://nikitabobko.github.io/AeroSpace/commands#layout
# alt-slash = 'layout tiles horizontal vertical'
# alt-comma = 'layout accordion horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
f11 = 'focus left'
f12 = 'focus down'
f13 = 'focus up'
f16 = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
ctrl-f11 = 'move left'
ctrl-f12 = 'move down'
ctrl-f13 = 'move up'
ctrl-f16 = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

f1 = 'workspace 1'
f2 = 'workspace 2'
f3 = 'workspace 3'
f4 = 'workspace 4'
f5 = 'workspace 5'
f6 = 'workspace 6'
f7 = 'workspace 7'
f8 = 'workspace 8'
f9 = 'workspace 9'
f10 = 'workspace 10'

# f11 = 'layout accordion tiles'
# ctrl-f11 = 'layout tiles horizontal vertical'
# f12 = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next']
# f13 = 'focus left'
# f16 = 'focus right'
# ctrl-f13 = 'move left'
# ctrl-f16 = 'move right'
f17 = 'mode service'

ctrl-f1 = 'move-node-to-workspace 1'
ctrl-f2 = 'move-node-to-workspace 2'
ctrl-f3 = 'move-node-to-workspace 3'
ctrl-f4 = 'move-node-to-workspace 4'
ctrl-f5 = 'move-node-to-workspace 5'
ctrl-f6 = 'move-node-to-workspace 6'
ctrl-f7 = 'move-node-to-workspace 7'
ctrl-f8 = 'move-node-to-workspace 8'
ctrl-f9 = 'move-node-to-workspace 9'
ctrl-f10 = 'move-node-to-workspace 10'

[mode.service.binding]
f17 = ['workspace-back-and-forth', 'mode main']
esc = ['reload-config', 'mode main']
# (a)lternate layout
f1 = ['layout accordion tiles', 'mode main']
# (s)end to next monitor
f2 = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next', 'mode main']
# (r)eset
f8 = ['flatten-workspace-tree', 'mode main'] # reset layout
# (f)loat
f4 = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']
f11 = ['join-with left', 'mode main']
f12 = ['join-with down', 'mode main']
f13 = ['join-with up', 'mode main']
f16 = ['join-with right', 'mode main']
